<!DOCTYPE html>
<html>
  <head>
    <title>Hummify Development</title>

    <link rel="stylesheet" type="text/css" href="css/home_reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/home_style.css"/>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/hummify.js"></script>
  </head>
  <body>
    <div id="title">
      <h1>Hummify</h1>
    </div>
    <div id="metadata-controls">
      <div id="meter-container" class="control-container">
        Meter:<br>
        <select name="meter">
          <option value="4/4">4/4</option>
          <option value="3/4">3/4</option>
          <option value="6/8">6/8</option>
        </select>
      </div>
      <div id="tempo-container" class="control-container">
        Tempo:<br>
        <input name="tempo" type="number" value="120" min="60" max="150" step="2"></input>
      </div>
      <div id="length-container" class="control-container">
        Measures:<br>
        <input name="length" type="number" value="4" min="1" max="16" step="2"></input>
      </div>
    </div>
    <div id="record">
      <a href="">Begin</a>
    </div>
  </body>
</html>
